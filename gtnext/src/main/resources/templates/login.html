<!DOCTYPE html>
<html lang="en">
  <head>
    <base href="/" />
    <title>GoldenTicket</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href=".\IMG\favicon.png" rel="icon" type="image/png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/CSS/card.css" />
    <link rel="stylesheet" href="/CSS/navBar.css" />
    <link rel="stylesheet" href="/CSS/style.css" />
    <link rel="stylesheet" href="/CSS/login.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/JS/Nav.js"></script>
    <script src="/JS/navbarRequest.js"></script>
    <script src="/JS/LoginService.js"></script>
    <script src="JS/RestUtil.js"></script>
    <script src="JS/RestUtilPayload.js"></script>
    <script src="/JS/login.js"></script>
  </head>
  <body>
    <script>
      NavBar(false);
    </script>
    <div class="loginContainer card">
      <div class="card-header">Login</div>
      <div class="card-body">
        <div class="input-group mb-3">
          <input
            type="text"
            id="userInput"
            class="form-control"
            placeholder="Username"
            aria-label="Username"
            aria-describedby="basic-addon1"
          />
        </div>
        <div class="input-group mb-3">
          <input
            type="text"
            id="pwdInput"
            class="form-control"
            placeholder="Password"
            aria-label="Password"
            aria-describedby="basic-addon1"
          />
        </div>
        <div class="button-center">
          <button
            type="button"
            class="btn btn-outline-light"
            onclick="loginService.submitCredentials()"
          >
            Submit
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
