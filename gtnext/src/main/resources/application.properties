server.port=8083
spring.datasource.url=jdbc:mysql://localhost:3306/goldenticket?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root

# update a posto di create-drop
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
# naming strategy
spring.jpa.hibernate.naming-strategy = org.hibernate.cfg.ImprovedNamingStratergy

# serve ad hibernate per generare sql ottimizzato per un determinato DBMS
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
# logging.level.org.hibernate.SQL=DEBUG
# logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
spring.datasource.driver-class-name = com.mysql.jdbc.Driver
